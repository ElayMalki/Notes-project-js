<body>
	<header>
		<h1>My Task Board</h1>
	</header>
	<main>
		<section class="notebook-section">
			<div rows="5" id="notebook_form_div" class="notebook-form-div">
				<form id="notebook_form" class="notebook-form" name="addNoteForm">
					<textarea rows="5" id="textarea" class="textarea" name="textarea" placeholder="My note..." required minlength="2"></textarea>
					<input id="input_datetime" class="input-date-time" type="datetime-local" required>
		<!-- 			<input id="input_time" class="inputs-date-time" type="time" required> -->
					<input id="submit_button" class="buttons" type="submit" name="sumit" value="Add note">
					<button id="clear_button" class="buttons"><img src="style/images/delete-icon.png"></button>
				</form>
			</div>
		</section>






		<section>
			<div class="all-notes">


				</div>
			
			</div>	
		</section>

	</main>
	





































<script type="text/javascript" src="notesProject.js"></script>	
</body>
